<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/afore.css" />
    <title>Comparación de Afores | Mauricio Ramos</title>
  </head>
  <body>
    <div class="container">
      <div class="main-card">
        <form action="main()">
          <h1 class="title">AFORE</h1>
          <h4>Calcula el interés de tu afore</h4>
          <div class="form-group row card-row">
            <div class="col-4">
              <label for="mount">Ingrese el monto</label>
            </div>
            <div class="col">
              <input
                type="number"
                name="mount"
                id="mount"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group row card-row">
            <div class="col">
              <label for="mount">Seleccione el banco deeseado</label>
            </div>
            <div class="col">
              <select name="type" id="type" class="form-control">
                <option value="banamex">Banamex</option>
                <option value="bancomer">Bancomer</option>
                <option value="bancoazteca">Banco azteca</option>
                <option value="scotiabank">Scotiabank</option>
                <option value="hsbc">HSBC</option>
                <option value="banorte">Banorte</option>
                <option value="inbursa">Inbursa</option>
              </select>
            </div>
            <div class="col">
              <button type="button" onclick="main()" class="btn">Enviar</button>
            </div>
          </div>
        </form>
        <div id="result" class="jumbotron">
        </div>
      </div>
    </div>
    <script src="./js/afore.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
